<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.description" class="img-responsive" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary fropdown toggle">Manage recepie <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a (click)="onAddToShoppingList()" style="cursor: pointer">To shopping list</a>
                    <a (click)="onEditRecipe()" style="cursor: pointer">Edit recepie</a>
                    <a style="cursor: pointer">Delete recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="com-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="com-xs-12">
       <ul class="list-group">
           <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients"> {{ ingredient.name }} - {{ ingredient.amount }}</li>
       </ul>
    </div>
</div>
